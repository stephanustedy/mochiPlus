<div class="upload scrollable-content  bg-f8 p-10" ng-controller="UploadController">
<form role="form" ng-submit="upload()">
 <fieldset>
   <legend>Upload Product</legend>
   <div class="form-group has-success has-feedback">
     <label>Name</label>
     <input type="text" ng-model="uploadData.Name" class="form-control" placeholder="Product name" />
   </div>
   <div class="form-group has-success has-feedback">
     <label>Price</label>
     <input type="text" ng-model="uploadData.Price" class="form-control" placeholder="Price" />
   </div>
   <div class="form-group has-success has-feedback">
     <label>Shop Name</label>
     <input type="text" ng-model="uploadData.Shop" class="form-control" placeholder="Shop Name" />
   </div>
   <div class="form-group has-success has-feedback">
     <label>Shop location</label>
     <input type="text" ng-model="uploadData.Location" class="form-control" placeholder="Shop Location" />
   </div>
   <button class="btn btn-primary btn-block">
     Upload
   </button>
   <div ui-content-for="navbarAction">
     <a class='btn' ng-click='upload()'>Login</a>
   </div>
 </fieldset>
</form>
</div>
